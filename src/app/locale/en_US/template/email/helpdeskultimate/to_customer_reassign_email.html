<!--@subject [#{{var ticket.uid}}] Ticket reassigned: {{var ticket.title}}@-->

<style type="text/css">
    body, td {
        color: #2f2f2f;
        font: 11px/1.35em Verdana, Arial, Helvetica, sans-serif;
    }
</style>

<div style="font:11px/1.35em Verdana, Arial, Helvetica, sans-serif;">
    <table cellspacing="0" cellpadding="0" border="0" width="98%" style="margin-top:10px; font:11px/1.35em Verdana, Arial, Helvetica, sans-serif; margin-bottom:10px;">
        <tr>
            <td align="center" valign="top">
                <table cellspacing="0" cellpadding="0" border="0" width="650">
                    <tr>
                        <td valign="top"> 
                           <span class="_CONTENT_">
                                Dear {{var customer.getName()}},<br/>
                                Your ticket has been (re)assigned to  {{var newdepartment.name}} department 
                            </span>                           
                            <p><strong>Ticket details:</strong></p>
                            <p style="border:1px solid #BEBCB7; padding:13px 18px; background:#F8F7F5; line-height: 20px;">
                                <strong>Ticket ID:</strong> {{var ticket.uid}}<br/>
                                <strong>Title:</strong> {{var ticket.title}}<br/>
                            </p> 
                            <p>{{var ticket.getCustomerUrlHtml()}}</p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
